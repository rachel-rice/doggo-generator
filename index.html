<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Dog Generator</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Doggo Viewer</h1>
			<span id="dog-name">Dougie the Default Doggo</span>
		</header>
		<section class="section-container">
			<section class="column" id="left-column">
				<section class="item">
					<span>Choose your Breed!</span>
				</section>
				<section class="item">
					<select class="breeds">
						<option value="starter" selected>Select Me!</option>
					</select>
				</section>
				<section class="item">
					<section class="img-container"></section>
					<section class="container">
						<div>&#128021 &#128021 &#128021</div>
						<img src="http://placekitten.com/300/300" 
						class="dog-img"
						alt="cute corgi for the homepage">
					</section>
				</section>
			</section>
			<section class="column">
				<section class="item">
					<span>Doggo Characteristics</span>
					<ul>
						<li id="MF">S: Male</li>
						<li id="age">Age: 2</li>
						<li id="likes">Likes: Ham, String Cheese</li>
						<li id="dislikes">Dislikes: Baths, Entropy</li>
						<li id="fun-fact">Additional Info: On every walk, has to viist that one spot where they found a piece of cheese on the ground six months ago.</li>
					</ul>
				</section>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
